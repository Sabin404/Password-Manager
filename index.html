<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Password Manager</title>
</head>
<body>
  <h1>Password Manager</h1>
  <div>
    <input type="text" placeholder="Website" class="website" required/><br>
    <input type="text" class="Username" id="" placeholder="Username" required/><br>
    <input type="text"  class="pass" placeholder="Password" required/><br>
    <input type="submit" class="button" value="Add"></button>
  </div>
  <button class="save">Save data</button>
  <button class="delete">Delete Data</button>
 <div class="passwords">
    <h2>Your Data Here</h2>
    <table>
        <thead>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Copy</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
 </div>
 <p class="message"></p>
  <script src="script.js"></script>
</body>
</html>
